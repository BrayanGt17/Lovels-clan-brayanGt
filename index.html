<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ᴛʜᴇ ʟᴏᴠᴇʟ'ꜱ - Registro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Registro - ᴛʜᴇ ʟᴏᴠᴇʟ'ꜱ</h1>
  <p><strong>ID del Clan:</strong> 123456789</p> <!-- Aquí tu verdadero ID -->

  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Tu nombre en el clan" required />
    <input type="text" id="idff" placeholder="Tu ID de Free Fire" required />
    <input type="tel" id="telefono" placeholder="Tu número de teléfono" required />

    <select id="escuadra" required>
      <option value="">Selecciona una escuadra</option>
      <!-- 14 escuadras disponibles -->
      ${[...Array(14)].map((_, i) => `<option value="Escuadra ${i+1}">Escuadra ${i+1}</option>`).join('')}
    </select>

    <button type="submit">Registrar</button>
  </form>

  <h2>Miembros Registrados</h2>
  <div id="listaMiembros"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
