<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ᴛʜᴇ ʟᴏᴠᴇʟ'ꜱ - Registro de Escuadras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ᴛʜᴇ ʟᴏᴠᴇʟ'ꜱ</h1>
  <div class="id-clan">ID del clan: 1234567890</div>
  <h2>Registro de Escuadras</h2>

  <form id="registroForm">
    <label>Nombre (como aparece en el clan):</label>
    <input type="text" id="nombre" required />

    <label>ID de Free Fire:</label>
    <input type="text" id="idff" required />

    <label>País:</label>
    <input type="text" id="pais" required />

    <label>Número de teléfono:</label>
    <input type="tel" id="telefono" required />

    <label>Selecciona una escuadra:</label>
    <select id="escuadra" required>
      <option value="">Cargando escuadras...</option>
    </select>

    <button type="submit">Registrar</button>
  </form>

  <section id="listaMiembros">
    <h2>Miembros Registrados</h2>
    <p>Cargando...</p>
  </section>

  <!-- Firebase y Scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
