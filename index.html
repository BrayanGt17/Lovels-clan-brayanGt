<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ᴛʜᴇ ʟᴏᴠᴇʟ'ꜱ - Registro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Registro - ᴛʜᴇ ʟᴏᴠᴇʟ'ꜱ</h1>

  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Tu nombre en el clan" required />
    <input type="tel" id="telefono" placeholder="Tu número de teléfono" required />
    
    <select id="escuadra" required>
      <option value="">Selecciona una escuadra</option>
      <option value="Escuadra 1">Escuadra 1</option>
      <option value="Escuadra 2">Escuadra 2</option>
      <option value="Escuadra 3">Escuadra 3</option>
      <option value="Escuadra 4">Escuadra 4</option>
    </select>

    <button type="submit">Registrar</button>
  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
