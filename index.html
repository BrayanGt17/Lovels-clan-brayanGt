<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ᴛʜᴇ ʟᴏᴠᴇʟ'ꜱ - Registro de Miembros</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Registro - ᴛʜᴇ ʟᴏᴠᴇʟ'ꜱ</h1>
      <p class="clan-id"><strong>ID del Clan:</strong> 123456789</p>
    </header>

    <main>
      <form id="registroForm">
        <h2>Registro de Miembros</h2>
        <input type="text" id="nombre" placeholder="Nombre en el clan" required />
        <input type="text" id="idff" placeholder="ID de Free Fire" required />
        <input type="tel" id="telefono" placeholder="Número de teléfono" required />

        <select id="escuadra" required>
          <option value="">Selecciona una escuadra</option>
          <option value="Escuadra 1">Escuadra 1</option>
          <option value="Escuadra 2">Escuadra 2</option>
          <option value="Escuadra 3">Escuadra 3</option>
          <option value="Escuadra 4">Escuadra 4</option>
          <option value="Escuadra 5">Escuadra 5</option>
          <option value="Escuadra 6">Escuadra 6</option>
          <option value="Escuadra 7">Escuadra 7</option>
          <option value="Escuadra 8">Escuadra 8</option>
          <option value="Escuadra 9">Escuadra 9</option>
          <option value="Escuadra 10">Escuadra 10</option>
          <option value="Escuadra 11">Escuadra 11</option>
          <option value="Escuadra 12">Escuadra 12</option>
          <option value="Escuadra 13">Escuadra 13</option>
          <option value="Escuadra 14">Escuadra 14</option>
        </select>

        <button type="submit">
          <i class="fas fa-user-plus"></i> Registrar Miembro
        </button>
      </form>

      <section class="members-section">
        <h2><i class="fas fa-users"></i> Miembros Registrados</h2>
        <div id="listaMiembros"></div>
      </section>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
