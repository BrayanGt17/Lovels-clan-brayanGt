<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ᴛʜᴇ ʟᴏᴠᴇʟ'ꜱ - Gestión de Clan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="user-role" class="user-role" style="display: none;"></div>
    
    <!-- Panel de Login para Decanos -->
    <div id="login-section" class="login-form">
      <h2><i class="fas fa-lock"></i> Acceso Decanos</h2>
      <div class="form-group">
        <input type="text" id="login-email" placeholder="Correo de decano" />
      </div>
      <div class="form-group">
        <input type="password" id="login-password" placeholder="Contraseña" />
      </div>
      <button onclick="login()">
        <i class="fas fa-sign-in-alt"></i> Ingresar
      </button>
    </div>
    
    <header>
      <h1>Registro - ᴛʜᴇ ʟᴏᴠᴇʟ'ꜱ</h1>
      <div class="clan-info">
        <div class="stat-box clickable" onclick="copyToClipboard('2005567140')">
          <i class="fas fa-id-card stat-icon"></i>
          <div>
            <div class="stat-value">2005567140</div>
            <div class="stat-label">ID del Clan</div>
          </div>
        </div>
        <div class="stat-box">
          <i class="fas fa-users stat-icon"></i>
          <div>
            <div class="stat-value" id="total-members">55</div>
            <div class="stat-label">Miembros</div>
          </div>
        </div>
        <div class="stat-box">
          <i class="fas fa-level-up-alt stat-icon"></i>
          <div>
            <div class="stat-value">7</div>
            <div class="stat-label">Nivel</div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- Panel de administración (solo para decanos) -->
      <div id="admin-panel" class="admin-panel">
        <h2><i class="fas fa-user-shield"></i> Panel de Decano</h2>
        
        <div class="form-group">
          <label>Asignar Líder de Escuadra</label>
          <select id="select-squad">
            <option value="">Seleccionar escuadra</option>
            <!-- Se llenará dinámicamente -->
          </select>
        </div>
        
        <div class="form-group">
          <select id="select-member">
            <option value="">Seleccionar miembro</option>
            <!-- Se llenará dinámicamente -->
          </select>
        </div>
        
        <button onclick="assignLeader()">
          <i class="fas fa-user-crown"></i> Asignar Líder
        </button>
        
        <button onclick="logout()" class="btn-logout">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
      </div>
      
      <!-- Formulario de Registro para Miembros -->
      <form id="registroForm">
        <h2><i class="fas fa-user-edit"></i> Registro de Miembros</h2>
        
        <div class="form-group">
          <input type="text" id="nombre" placeholder="Nombre en Free Fire" required />
        </div>
        
        <div class="form-group">
          <input type="text" id="idff" placeholder="ID de Free Fire (solo números)" required />
        </div>
        
        <div class="form-group">
          <input type="tel" id="telefono" placeholder="Número de teléfono" required />
        </div>
        
        <div class="form-group">
          <label>Selecciona una escuadra con espacio disponible</label>
          <select id="escuadra" required>
            <option value="">Cargando escuadras...</option>
          </select>
          <div id="squad-info" class="squad-info"></div>
        </div>

        <button type="submit" id="register-btn">
          <i class="fas fa-user-plus"></i> Registrar Miembro
        </button>
      </form>

      <section class="members-section">
        <h2><i class="fas fa-users"></i> Miembros Registrados</h2>
        <div id="listaMiembros">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando miembros...
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="script.js"></script>
  <script>
    // Datos de decanos autorizados
    const authorizedDeans = {
      "decano@lovels.com": {
        password: "DecanoLovels123",
        name: "Decano Principal"
      }
    };
    
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      if (authorizedDeans[email] && authorizedDeans[email].password === password) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('admin-panel').classList.add('admin-visible');
        document.getElementById('user-role').style.display = 'block';
        document.getElementById('user-role').textContent = 'Decano: ' + authorizedDeans[email].name;
        
        sessionStorage.setItem('deanLoggedIn', 'true');
        sessionStorage.setItem('deanName', authorizedDeans[email].name);
        
        // Cargar datos para el panel de decano
        if (window.loadAdminData) {
          window.loadAdminData();
        }
      } else {
        alert('Credenciales incorrectas. Solo los decanos pueden acceder.');
      }
    }
    
    function logout() {
      sessionStorage.removeItem('deanLoggedIn');
      sessionStorage.removeItem('deanName');
      location.reload();
    }
    
    function checkLogin() {
      if (sessionStorage.getItem('deanLoggedIn') === 'true') {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('admin-panel').classList.add('admin-visible');
        document.getElementById('user-role').style.display = 'block';
        document.getElementById('user-role').textContent = 'Decano: ' + sessionStorage.getItem('deanName');
      }
    }
    
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip-copied';
        tooltip.textContent = '¡ID copiado!';
        document.body.appendChild(tooltip);
        setTimeout(() => tooltip.remove(), 2000);
      });
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      checkLogin();
      
      // Validar que el ID solo contenga números
      document.getElementById('idff').addEventListener('input', function(e) {
        this.value = this.value.replace(/\D/g, '');
      });
      
      // Cargar escuadras para registro
      if (window.loadSquadsForRegistration) {
        window.loadSquadsForRegistration();
      }
    });
    
    // Hacer funciones accesibles globalmente
    window.login = login;
    window.logout = logout;
    window.copyToClipboard = copyToClipboard;
  </script>
</body>
</html>
